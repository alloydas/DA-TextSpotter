  BASE_LR: 2e-5
  LR_BACKBONE: 2e-6
  WARMUP_ITERS: 0
  STEPS: (3000000, 3500000)
  MAX_ITER: 4000000
  CHECKPOINT_PERIOD: 10000
TEST:
