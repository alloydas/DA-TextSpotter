_BASE_: "Base-Pretrainswinv2.yaml"
MODEL:
  NUMBER_OF_CHANNEL: [96, 192, 384, 768]
  
  #WEIGHTS: "swinv2_large_patch4_window12to16_192to256_22kto1k_ft.pth"
  TRANSFORMER:
    NUM_FEATURE_LEVELS: 4
    ENC_LAYERS: 6
    DEC_LAYERS: 6
    DIM_FEEDFORWARD: 1024
    HIDDEN_DIM: 256
    DROPOUT: 0.1
    NHEADS: 8
    NUM_QUERIES: 100
    ENC_N_POINTS: 4
    DEC_N_POINTS: 4
SOLVER:
  IMS_PER_BATCH: 1
  BASE_LR: 2e-5
  LR_BACKBONE: 2e-6
  WARMUP_ITERS: 0
  STEPS: (3000000, 3500000)
  MAX_ITER: 4000000
  CHECKPOINT_PERIOD: 10000
TEST:
  EVAL_PERIOD: 10000
OUTPUT_DIR: "output/TESTR/pretrain/TESTR_FOCAL"
